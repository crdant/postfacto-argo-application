apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postfacto-parent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/crdant/postfacto-argo-application.git
    path: manifests
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
