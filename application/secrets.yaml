apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postfacto-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/crdant/postfacto-argo-application.git
    path: secrets
  destination:
    namespace: postfacto
    server: https://squirrel.lab.shortrib.net:6443
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
